name: tinytuya
description: Dart/Flutter port of Python TinyTuya - Control Tuya WiFi smart devices over LAN. Supports v3.1-v3.5 protocols, device discovery, cloud API, and all device types.
version: 0.1.1
homepage: https://github.com/sjhorn/tinytuya
repository: https://github.com/sjhorn/tinytuya
issue_tracker: https://github.com/sjhorn/tinytuya/issues
documentation: https://github.com/sjhorn/tinytuya#readme
topics:
  - iot
  - smart-home
  - tuya
  - home-automation

environment:
  sdk: ^3.9.2

# Add regular dependencies here.
dependencies:
  cryptography: ^2.7.0
  crypto: ^3.0.3
  http: ^1.2.0
  convert: ^3.1.1
  meta: ^1.15.0

dev_dependencies:
  lints: ^6.0.0
  test: ^1.25.6
  process_run: ^1.2.0  # For running Python comparison tests
